<div class="white-panel blue-border">
    <h4 class="panel-title mb-3">Company Phase</h4>
    <ul class="company-phases">
      <li *ngFor=" let phase of phases; let i = index"  [ngClass]="{'active' : i== activeIndex}">
        <a href={{phase.link}}>
          <i class={{phase.iconClass}}></i>
          <h6>{{phase.name}}</h6>
        </a>
      </li>

    </ul>
  </div>
