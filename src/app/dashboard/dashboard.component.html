<page-option [pageName]="'Dashboard'"></page-option>

<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-lg-flex">
  <app-left-sidebar [disableButtons]="true" [enablePhases]="true"></app-left-sidebar>

  <div class="container-fluid no-padding-md">
    <div class="row">
      <div class="col-xl-5 pr-xl-0 col-lg-12 col-md-12 col-12">
        <div class=" team-members">
          <white-panel [items]="teamMembers" [panelTitle]="'Team Members'" [name]="'View all'" [showNumber]="true" [number]="teamMemberCount"></white-panel>
          
        </div>
      </div>
      <div class="col-xl-7 col-lg-12 col-md-12 col-12">
        <div class="white-panel blue-border business-plan-compleation">
          <h4 class="panel-title mb-3 with-padding-15">Business Plan Compleation <span>Last Update: 28 Jan
              2015</span></h4>
          <div class="ml-2 mr-2">
            
            <app-progress-bar [progressValue]="50"></app-progress-bar>
          </div>
  
          <div class="space-15"></div>
  
  
          <h4 class="panel-title mb-3 with-padding-15">Plan Objectives</h4>
          <div class="container-fluid plan-objectives-list">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-12 pr-md-0">
                <ul class="check-list">
                  <li class="check">Market</li>
                  <li>Business Model</li>
                  <li>Production</li>
                  <!-- <li class="check">Value Propsition</li> -->
                  <!-- <li class="check">Customer Relationship</li> -->
                </ul>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <ul class="check-list">
                  <li class="check">Offering</li>
                  <li>Channel</li>
                  <!-- <li>Cost Structuer</li> -->
                  <!-- <li>Revenue Streams</li> -->
                </ul>
              </div>
            </div>
          </div>
          <a href="Chapters.html" class="panel-btn text-center"><i class="fas fa-pen"></i> Edit My Plan</a>
        </div>
      </div>
    </div>
    <bar-panel></bar-panel>
    <doughnut-panel></doughnut-panel>
  </div>

  <app-right-sidebar ></app-right-sidebar>
        </div>
      </div>
    </div>
    </div>
</div>
